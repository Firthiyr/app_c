{% extends "main/skelet.html" %}
{% load static %}	

{% block content %}
<!-- Breadcrumb Section Begin -->
<section class="breadcrumb-option">
	<div class="container">
		<div class="row">
			<div class="col-lg-12">
				<div class="breadcrumb__text">
					<h4>Магазин</h4>
					<div class="breadcrumb__links">
						<a href="{% url "main:index" %}">Головна</a>
						<span>Категорії</span>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
<!-- Breadcrumb Section End -->

<!-- Shop Section Begin -->
<section class="shop">
	<div class="container">
		<div class="row">
			<div class="col-lg-2">
				<div class="shop__sidebar">
					<div class="shop__sidebar__accordion">
						<button class="btn btn-primary btn-filters btn-toggle align-items-center rounded mb-3"
							data-bs-toggle="collapse" data-bs-target="#filters-collapse" aria-expanded="false">
							<i class="bi bi-funnel"></i> Фільтри
						</button>
						<div class="collapse" id="filters-collapse">
							<div class="accordion" id="accordionExample">
								<ul class="list-unstyled ps-0">
									<li class="mb-1">
										<button class="btn btn-toggle align-items-center rounded collapsed" data-bs-toggle="collapse"
											data-bs-target="#categories-collapse" aria-expanded="false">
											<i class="bi bi-list"></i> Категорії
										</button>
										<div class="collapse" id="categories-collapse">
											<ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
												<li>
													<input type="checkbox" id="category1" name="category" value="Взуття">
													<label for="category1" class="link-dark rounded">Взуття</label>
												</li>
												<li>
													<input type="checkbox" id="category2" name="category" value="Одежа">
													<label for="category2" class="link-dark rounded">Одежа</label>
												</li>
												<li>
													<input type="checkbox" id="category3" name="category" value="Аксесуари">
													<label for="category3" class="link-dark rounded">Аксесуари</label>
												</li>
											</ul>
										</div>
									</li>
									<li class="mb-1">
										<button class="btn btn-toggle align-items-center rounded collapsed" data-bs-toggle="collapse"
											data-bs-target="#manufacturers-collapse" aria-expanded="false">
											<i class="bi bi-shop"></i> Виробник
										</button>
										<div class="collapse" id="manufacturers-collapse">
											<ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
												<li>
													<input type="checkbox" id="manufacturer1" name="manufacturer" value="Rayban">
													<label for="manufacturer1" class="link-dark rounded">Rayban</label>
												</li>
												<li>
													<input type="checkbox" id="manufacturer2" name="manufacturer" value="Adidas">
													<label for="manufacturer2" class="link-dark rounded">Adidas</label>
												</li>
												<li>
													<input type="checkbox" id="manufacturer3" name="manufacturer" value="Puma">
													<label for="manufacturer3" class="link-dark rounded">Puma</label>
												</li>
											</ul>
										</div>
									</li>
									<li class="mb-1">
										<button class="btn btn-toggle align-items-center rounded collapsed" data-bs-toggle="collapse"
											data-bs-target="#sizes-collapse" aria-expanded="false">
											<i class="bi bi-rulers"></i> Розміри
										</button>
										<div class="collapse" id="sizes-collapse">
											<ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
												<li>
													<input type="checkbox" id="size3" name="size" value="X">
													<label for="size3" class="link-dark rounded">S</label>
												</li>
												<li>
													<input type="checkbox" id="size1" name="size" value="M">
													<label for="size1" class="link-dark rounded">M</label>
												</li>
												<li>
													<input type="checkbox" id="size2" name="size" value="L">
													<label for="size2" class="link-dark rounded">L</label>
												</li>
												<li>
													<input type="checkbox" id="size3" name="size" value="X">
													<label for="size3" class="link-dark rounded">X</label>
												</li>
												<li>
													<input type="checkbox" id="size4" name="size" value="XL">
													<label for="size4" class="link-dark rounded">XL</label>
												</li>
											</ul>
										</div>
									</li>
								</ul>
							</div>
						</div>
					</div>
				</div>
			</div>
 			{% for  product in  goods %}
			<!-- Products on page-->
			<div class="col-lg-10">
				<div class="row">
					<div class="col-md-6 col-lg-3 my-4">
						<div class="z-1 position-absolute rounded-3 m-3 px-3 border border-danger">
							Sale
						</div>
						<div class="product-item">
							<div class="image-holder" style="width: 100%; height: 100%;">
								<img src="{% static product.image %}" alt="..."
									class="product-image img-fluid">
							</div>
							<div class="product-detail d-flex flex-column align-items-center mt-4">
								<h4 class="product-title mb-2 fs-5">
									<a href="{% url "catalog:product" %}">{{ product.name }}</a>
								</h4>
								<div class="item-price fs-5 fw-normal mb-2 d-flex align-items-center">
									<span class="text-sale">{{ product.price }}</span>
									<a href="product.html" class="btn btn-outline-dark ms-4 px-2 py-2 rounded">
										View Details
									</a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			{% endfor %}			
		</div>
	</div>
</section>
<!-- Shop Section End -->
<!-- Paginstion -->
<nav aria-label="Page navigation example">
  <ul class="pagination justify-content-center">
    <li class="page-item">
      <a class="page-link" href="#" aria-label="Previous">
        <span aria-hidden="true">&laquo;</span>
      </a>
    </li>
    <li class="page-item"><a class="page-link" href="#">1</a></li>
    <li class="page-item"><a class="page-link" href="#">2</a></li>
    <li class="page-item"><a class="page-link" href="#">3</a></li>
    <li class="page-item">
      <a class="page-link" href="#" aria-label="Next">
        <span aria-hidden="true">&raquo;</span>
      </a>
    </li>
  </ul>
</nav>
<!-- Paginstion End-->
{% endblock %}
