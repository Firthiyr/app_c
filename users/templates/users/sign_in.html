{% extends "skelet.html" %}
{% load static %}

{% block content %}
<!-- Breadcrumb Section Begin -->
<section class="breadcrumb-option">
	<div class="container">
		<div class="row">
			<div class="col-lg-12">
				<div class="breadcrumb__text">
					<h4>Магазин</h4>
					<div class="breadcrumb__links">
						<a href="{% url "main:index" %}">Головна</a>
						<span>Категорії</span>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
<!-- Breadcrumb Section End -->
<section class="bg-light p-3 p-md-4 p-xl-5">
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-12 col-xxl-11">
				<div class="card border-light-subtle shadow-sm">
					<div class="row g-0">
						<div class="col-12 col-md-6">
							<img class="img-fluid rounded-start w-100 h-100 object-fit-cover" loading="lazy"
								src="{% static "deps/image/banner1.jpg" %}" alt="Welcome back you've been missed!">
						</div>
						<div class="col-12 col-md-6 d-flex align-items-center justify-content-center">
							<div class="col-12 col-lg-11 col-xl-10">
								<div class="card-body p-3 p-md-4 p-xl-5">
									<div class="row">
										<div class="col-12">
											<div class="mb-5 text-center">
												<i class="bi bi-person-circle fa-2x me-3" style="color: #ff6219;"></i>
												<h4>Welcome Back!</h4>
											</div>
										</div>
									</div>
									<div class="row">
										<div class="col-12">
											<div class="d-flex gap-3 flex-column">
												<a href="#!" class="btn btn-lg btn-outline-dark">
													<i class="bi bi-google"></i>
													<span class="ms-2 fs-6">Log in with Google</span>
												</a>
											</div>
											<p class="text-center mt-4 mb-5">Or sign in with</p>
										</div>
									</div>								
									<form action="{% url "users:sign_in" %}" method="post">
										{% csrf_token %}
										{% if form.non_field_errors %}
										<div class="alert alert-danger alert-dismissible fade show" role="alert">
												{{ form.non_field_errors }}
												<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
										</div>
										{% endif %}
										<div class="row gy-3 overflow-hidden">
												<div class="col-12">
														<div class="form-floating mb-3">
																<input type="text" class="form-control" name="username" value="{% if form.username.value %}{{ form.username.value }}{% endif %}" id="id_username" placeholder="Введіть ваш Username" required>
																<label for="id_username" class="form-label">Ім'я користувача</label>
														</div>
												</div>
												<div class="col-12">
														<div class="form-floating mb-3">
																<input type="password" class="form-control" name="password" id="id_password" placeholder="Введіть ваш пароль" required>
																<label for="id_password" class="form-label">Password</label>
														</div>
												</div>
												<div class="col-12">
														<div class="d-grid">
																<button class="btn btn-dark btn-lg" type="submit">Log in</button>
														</div>
												</div>
										</div>
								</form>
								
									<div class="row">
										<div class="col-12">
											<div class="d-flex gap-2 gap-md-4 flex-column flex-md-row justify-content-md-center mt-5">
												<a href="{% url "users:sign_up" %}" class="link-dark">Не маєте аккаунту?</a>
												<a href="#!" class="link-dark">Забули пароль?</a>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
{% endblock %}
