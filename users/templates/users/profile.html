{% extends "skelet.html" %}
{% load static %}

{% block content %}
<!-- Breadcrumb Section Begin -->
<section class="breadcrumb-option">
	<div class="container">
		<div class="row">
			<div class="col-lg-12">
				<div class="breadcrumb__text">
					<h4>Магазин</h4>
					<div class="breadcrumb__links">
						<a href="{% url "main:index" %}">Головна</a>
						<span>Категорії</span>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
<!-- Breadcrumb Section End -->
<section class="bg-light p-3 p-md-4 p-xl-5">
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-12 col-lg-10 col-xl-8">
				<div class="card border-light-subtle shadow-sm">
					<div class="card-body p-3 p-md-4 p-xl-5">
						<div class="row">
							<div class="col-12">
								<div class="mb-5 text-center">
									<i class="bi bi-person-circle fa-2x me-3" style="color: #ff6219;"></i>
									<h4>User Dashboard</h4>
								</div>
							</div>
						</div>
						<form action="#!">
							<div class="row gy-3">
								<div class="col-12 col-md-6">
									<div class="form-floating mb-3">
										<input type="text" class="form-control" name="first_name" id="first_name" placeholder="Ім'я"
											required>
										<label for="first_name" class="form-label">Ім'я</label>
									</div>
								</div>
								<div class="col-12 col-md-6">
									<div class="form-floating mb-3">
										<input type="text" class="form-control" name="last_name" id="last_name" placeholder="Фамілія"
											required>
										<label for="last_name" class="form-label">Фамілія</label>
									</div>
								</div>
								<div class="col-12 col-md-6">
									<div class="form-floating mb-3">
										<input type="tel" class="form-control" name="phone_number" id="phone_number"
											placeholder="Номер телефону" required>
										<label for="phone_number" class="form-label">Номер телефону</label>
									</div>
								</div>
								<div class="col-12 col-md-6">
									<div class="form-floating mb-3">
										<input type="email" class="form-control" name="email" id="email" placeholder="name@example.com"
											required>
										<label for="email" class="form-label">Email</label>
									</div>
								</div>
								<div class="col-12">
									<div class="d-grid">
										<button class="btn btn-dark btn-lg" type="submit">Save Changes</button>
									</div>
								</div>
							</div>
						</form>
						<div class="row mt-5">
							<div class="col-12">
								<div class="d-flex justify-content-center">
									<a href="#!" class="btn btn-outline-danger btn-lg">
										<i class="bi bi-box-arrow-right"></i>
										<span class="ms-2">Log Out</span>
									</a>
								</div>
							</div>
						</div>
						<div class="row mt-4">
							<div class="col-12 d-flex justify-content-center gap-3 flex-wrap">
								<a href="#!" class="btn btn-lg btn-outline-dark">
									<i class="bi bi-pencil-square"></i>
									<span class="ms-2 fs-6">Edit Profile</span>
								</a>
								<a href="#!" class="btn btn-lg btn-outline-dark">
									<i class="bi bi-gear"></i>
									<span class="ms-2 fs-6">Account Settings</span>
								</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
{% endblock %}
